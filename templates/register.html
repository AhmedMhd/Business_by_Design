<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Login Style -->
    <link rel="stylesheet" href="../static/css/register.css"> 
    <!-- shared-ui -->
    <link rel="stylesheet" href="../static/css/shared-ui.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="../static/css/all.min.css"> 
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Favicon  -->
    <!-- <link rel="icon" href="../static/images/favicon-16x16.png" sizes="16x16"> -->
    <!-- Title --> 
    <title>Register</title>
</head>
<body>

    <div class="container">
        <!-- Start NavBar -->
        <nav class="navbar">
            <div class="nav-icon" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar-right">
                <a href="#">
                    <img src="../static/images/manager.png" alt="img" width="30" >
                    <div class="account">
                        <span>Ahmed Mhd</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
            </div>
        </nav>
        <!-- End NavBar -->

        <!-- Start Main -->
        <main>
            <div class="main-container">

                <!-- Start Register -->
                <section class="register">
                       <h1>Register</h1>
                       <span>Create your account.</span>
                       <!-- Form -->
                        <form action="{{ url_for('register')}}" method="post" autocomplete="off">
                            <label for="test">Full Name</label>
                            <input type="text" name="username" id="test" placeholder="Ahmed Mohammed" pattern="[A-Za-z]{5,20}" title="" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="ahmed1@gmail.com" required>
                            <label for="Password">Password</label>
                            <input type="password" name="password" id="Password" placeholder="*******************" minlength="8" required>
                            <button type="submit">Register</button>
                        </form>
                </section>
                 <!-- End Register -->

            </div>
        </main>
        <!-- End Main -->

        <!-- Start Sidebar -->
        <div id="sidebar">
            <div class="sidebar-title">
                <h2>Business by design</h2>
                <i
                  onclick="closeSidebar()"
                  class="fa fa-times"
                  id="sidebarIcon"
                  aria-hidden="true"
                ></i>
            </div>

            <section class="sidebar-menu">
                <div class="sidebar-link active-menu-link">
                    <i class="fa fa-home"></i>
                    <a href="/">Dashboard</a>
                </div>
                <div class="sidebar-link">
                    <i class="far fa-building"></i>
                    <a href="/company">Company</a>
                </div>
                <div class="sidebar-link">
                    <i class="fas fa-igloo"></i>
                    <a href="/freelancers">Freelancers</a>
                </div>
                <div class="sidebar-link">
                    <i class="fas fa-users"></i>
                    <a href="#">Employees</a>
                </div>
                <div class="sidebar-link">
                    <i class="fas fa-calendar-alt"></i>
                    <a href="#">Calender</a>
                </div>
                <div class="sidebar-link">
                    <i class="fas fa-user-plus"></i>
                    <a href="/register">Register</a>
                </div>
                <div class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <a href="#">Settings</a>
                </div>
            </section>
        </div>
        <!-- End Sidebar -->


    </div>
    





     <!-- Script -->
     <script src="../static/js/js2.js"></script>
</body>
</html>
